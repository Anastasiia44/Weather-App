<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c5a45cadbc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="weather" class="weather_container">
        <div>
          <header>
            <ul class="cities">
              <li class="city">
                <a href="" id="Kyiv">Kyiv</a>
              </li>
              <li class="city">
                <a href="" id="London">London</a>
              </li>
              <li class="city">
                <a href="" id="Berlin">Berlin</a>
              </li>
              <li class="city">
                <a href="" id="Paris">Paris</a>
              </li>
            </ul>
          </header>
        </div>
        <div class="app">
          <div class="space_search">
            <form class="float-left" id="city-form">
              <input
                type="text"
                id="city-input"
                placeholder="Enter a city"
                autocomplete="off"
              />
              <input
                type="submit"
                id="search-button"
                class="button"
                value="Search"
              />
            </form>
            <button id="locationButton">Current</button>
          </div>
          <div class="current_weater_info">
            <div class="current_weather_head" id="currentCity">Dnipro</div>
            <div class="current_weather_day" id="now">Saturday</div>
            <div class="current_weather_description" id="description">
              Clouds
            </div>
          </div>

          <div class="weather_space">
            <div class="col-sm-6">
              <div class="clearfix">
                <div class="current_weather_emoji">
                  <img
                    src="https://openweathermap.org/img/wn/04d@2x.png"
                    alt="Clouds"
                    id="icon"
                  />
                </div>
                <div class="current_weather_temp" id="temp">16</div>
                <span class="units">
                  <a href="#" id="celsiusSign">°C</a> |
                  <a href="#" id="fahrenheitSign">°F</a></span
                >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="current_weather_details" id="humidity">
                Humidity: 37%
              </div>
              <div class="current_weather_details" id="wind">Wind: 7km/h</div>
            </div>
          </div>
        </div>
        <div class="bottom_line">
          <div class="col-sm-2">
            <div class="forecast_day">Sun</div>
            <div class="forecast_emoji">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="forecast_temp">20°C</div>
          </div>
          <div class="col-sm-2">
            <div class="forecast_day">Mon</div>
            <div class="forecast_emoji">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="forecast_temp">17°C</div>
          </div>
          <div class="col-sm-2">
            <div class="forecast_day">Tue</div>
            <div class="forecast_emoji">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="forecast_temp">17°C</div>
          </div>
          <div class="col-sm-2">
            <div class="forecast_day">Wed</div>
            <div class="forecast_emoji">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="forecast_temp">21°C</div>
          </div>
          <div class="col-sm-2">
            <div class="forecast_day">Thu</div>
            <div class="forecast_emoji">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="forecast_temp">22°C</div>
          </div>
        </div>
      </div>
      <div class="link-to-gitHub">
        <a
          href="https://github.com/Anastasiia44/weather-app"
          target="_blank"
          id="gitHubLink"
          >Open-source code</a
        >
        <span class="personalName">by Anastasiia Maliuha</span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
